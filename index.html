<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <title>Calculate of Collatz conjecture</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <h1>Calculate of Collatz conjecture<br>コラッツ予想の計算</h1>
        <div id="clock"></div>
        <label for="input_num">入力値(自然数):</label>
        <input type="number" id="input_num">
        <br>
        <label for="skip_show">すぐに結果を見る</label>
        <input type="checkbox" id="skip_show">
        <button onclick="calculate()">計算する</button>
        <p id="warning">
            コラッツ予想とは<br>
            任意の自然数に対し、偶数なら2で割る。奇数なら3倍して1足す。<br>
            という操作を繰り返すと必ず1に収束するという予想である。<br>
            <a href="https://ja.wikipedia.org/wiki/%E3%82%B3%E3%83%A9%E3%83%83%E3%83%84%E3%81%AE%E5%95%8F%E9%A1%8C">
                コラッツ予想に関する詳しい解説はこちら
            </a><br><br>
            <a href="https://github.com/Reo-Koda/Calculate-of-Collatz-conjecture-Site">
                GitHub
            </a>
        </p>
        <div id="result_container"></div>
    </body>
</html>
